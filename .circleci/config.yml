# Use the latest 2.1 version of CircleCI pipeline process engine.
version: 2.1

jobs:
  test:
    parallelism: 1
    docker:
      - image: cimg/openjdk:8.0
    resource_class: medium
    steps:
      - checkout
      - attach_workspace:
          at: ./target
      - run: |
          ./mvnw -Dtest=$(for file in $(circleci tests glob "src/test/**/**.java" |
          circleci tests split --split-by=timings); \
          do basename $file | sed -e "s/.java/,/"; done |
          tr -d '\r\n') \
          -e test verify
      - store_test_results:
          path: target/surefire-reports
      - store_artifacts:
          path: target/site/jacoco/index.html

  build:
    docker:
      - image: cimg/openjdk:8.0
    resource_class: medium
    steps:
      - checkout
      - run: ./mvnw -Dmaven.test.skip=true package
      - persist_to_workspace:
          root: ./
          paths:
            - target/

workflows:
  version: 2

  build-then-test:
    jobs:
      - build
      - test:
          requires:
            - build
